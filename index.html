<!DOCTYPE html>
<html>
	<head>
		<title>Ask It</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/common.css">
		<link rel="stylesheet" href="styles/header/header.css">
		<link rel="stylesheet" href="styles/landing/landing.css">
		<link rel="stylesheet" href="styles/guide/guide.css">
		<link rel="stylesheet" href="styles/interaction/interaction.css">
	</head>
	<body>
		<header class="header">
			<div class="header__logo-container">
				<img class="logo-container__image" src="shared/header/header-logo.png">
			</div>
			<nav class="header__navigation-list">
				<div class="navigation-list__list-item">
					<a href="#landing" class="list-item__link">Home</a>
				</div>
				<div class="navigation-list__list-item">
					<a href="#howitworks" class="list-item__link">How it works</a>
				</div>
				<div class="navigation-list__list-item">
					<a href="#features" class="list-item__link">Features</a>
				</div>
				<div class="navigation-list__list-item" id="partners">
					<a href="#partners" class="list-item__link">Partners</a>
				</div>
				<div class="navigation-list__list-item" id="events">
					<a href="#events" class="list-item__link">Events</a>
				</div>
				<div class="navigation-list__list-item" id="about">
					<a href="#about" class="list-item__link">About us</a>
				</div>
			</nav>
			<div class="header__auth-container">
				<a href="#" class="auth-container__auth-item">
						<img class="auth-item__icon" src="shared/header/sign-in-icon.png"></span>
						<span class="auth-item__text">Log in</span>
				</a>
				<a href="#" class="auth-container__auth-item">
					<img class="auth-item__icon" src="shared/header/avatar-icon.png"></span>
					<span class="auth-item__text">Register</span>
				</a>
			</div>
		</header>
		<main>
			<section id="landing" class="landing">
				<div class="landing__info-container">
					<div class="info-container__text-container">
						<div class="text-container__title">
							Live Iteraction From Audience
						</div>
						<div class="text-container__subtitle">
							Q&A, Polls and Slide-sharing for Events
						</div>
					</div>
					<div class="info-container__buttons-container">
						<div class="buttons-container__single-button-container">
							<button class="single-button-container__button">
								Create a event
							</button>
						</div>
						<div class="buttons-container__single-button-container">
							<button class="single-button-container__button">
								Join event
							</button>
							<input class="single-button-container__input" type="text" placeholder="type code">
						</div>
					</div>
				</div>
				<div class="landing__app-container">
					<img class="app-container__image" src="shared/landing/app-picture.png">
				</div>
			</section>
			<section id="howitworks" class="guide">
				<div class="guide__title">
					How it works
				</div>
				<div class="guide__steps-list">
					<div class="steps-list__item">
						<div class="item__image-container">
							<img class="image-container__image" src="shared/how-it-works/create.svg">
						</div>
						<a href="#" class="item__description">
							Create a FREE account with us
						</a>
					</div>
					<div class="steps-list__item">
						<div class="item__image-container">
							<img class="image-container__image" src="shared/how-it-works/discuss-issue.svg">
						</div>
						<a href="#" class="item__description">
							Create your own event or Q&A session
						</a>
					</div>
					<div class="steps-list__item">
						<div class="item__image-container">
							<img class="image-container__image" src="shared/how-it-works/blackberry-qr-code-variant.svg">
						</div>
						<a href="#" class="item__description">
							Share your meeting code with the participants
						</a>
					</div>
					<div class="steps-list__item">
						<div class="item__image-container">
							<img class="image-container__image" src="shared/how-it-works/favorites-button.svg">
						</div>
						<a href="#" class="item__description">
							Run your meeting successfully
						</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
